<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <form #registerForm="ngForm" (ngSubmit)="addProduct()" autocomplete="off">
                <div class="form-group">
                <label for="Name">Naziv proizvoda</label>
                <input
                    type="text"
                    class="form-control"
                    name="Name"
                    [(ngModel)]="model.Name"
                    placeholder="naziv">
                </div>
                <div class="form-group">
                <label for="Description">Opis proizvoda</label>
                <input
                    type="text"
                    class="form-control"
                    name="Description" 
                    [(ngModel)]="model.Description"
                    placeholder="opis">
                </div> 
                <div class="form-group">
                    <label for="price">Cijena proizvoda</label>
                    <input
                        type="number"
                        class="form-control"
                        name="Price" 
                        [(ngModel)]="model.Price"
                        placeholder="99,99">
                </div>      

                <div class="form-check text-center">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Podaci su ispravno une≈°eni</label>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-dark mr-3">Dodaj proizvod</button>                    
                </div>
            </form>
        </div>
    </div>
</div>
